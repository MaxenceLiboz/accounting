<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <!-- Link to the shared CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Sign-In Library for auth check -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="auth.js"></script>
</head>
<body>
    <div class="container">
        <!-- Div to handle non-authenticated users -->
        <div id="auth-container">
            <h1>Statistics</h1>
            <p>Please sign in to view this page.</p>
            <div id="g_id_onload" data-client_id="810843016574-n9008tnnmhrn38j7e8v55b9c90s3qn4l.apps.googleusercontent.com" data-callback="handleCredentialResponse" data-auto_prompt="false"></div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left"></div>
        </div>

        <!-- Main content, hidden by default -->
        <div id="stats-content" style="display: none;">
            <div class="nav">
                <a href="index.html" class="nav-link">Nouvelle Transaction</a>
                <a href="stats.html" class="nav-link active">Statistiques</a>
                <a href="#" onclick="logout()" class="nav-link logout">Déconnexion</a>
            </div>
            <h1>Statistiques</h1>
            <div class="filters">
                <div>
                    <label for="startDate">Date de début :</label>
                    <input type="date" id="startDate">
                </div>
                <div>
                    <label for="endDate">Date de fin :</label>
                    <input type="date" id="endDate">
                </div>
                <button id="filterBtn">Filtrer</button>
            </div>
            <div id="statsResult"><p>Chargez les transactions pour voir les statistiques.</p></div>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
    </div>
    
    <!-- Link to the new JavaScript file for this page -->
    <script src="stats.js"></script>
</body>
</html>
